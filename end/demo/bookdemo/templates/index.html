<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div class="container">
        <h1>这里是首页</h1>
        <div>
            <div class="center">
                <img src="/static/img/2.jpg" alt="">

            </div>
            <h2>所有的书籍{{books.count}}</h2>
            <u1>
                {% for book in books %}
                <a href="/booktest/detail/{{book.id}}">
                    <li>{{book.id}}--{{book.title}}--{{book.price}}--{{book.pub_date}}</li>
                </a>
                {% endfor %}
            </u1>
        </div>
    </div>

</body>
</html>
